<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <label>Fornavn: </label>
        <input id="firstName" type="text" placeholder="Fornavn">
        <label>Efternavn: </label>
        <input id="lastName" type="text" placeholder="Efternavn">
    </div>
    <div>
        <label>Alder: </label>
        <input id="age" type="number" placeholder="Alder" min="0">
        <label>Brugernavn: </label>
        <input id="userName" type="text" placeholder="Brugernavn">
    </div>
    <div>
        <label>Adresse</label>
        <input id="address" type="text" placeholder="Adresse">
        <label>Bynavn</label>
        <input id="cityName" type="text" placeholder="Bynavn">
    </div>
    <div>
        <label>Post nr.</label>
        <input maxlength="4" id="zipCode" type="number" placeholder="Post nr." >
        <label>FÃ¸dselsdato</label>
        <input id="birthDate" type="date">
    </div>
    <div>
        <label>Tlf. nummer</label>
        <input maxlength="11" id="phoneNumer" type="tel">
        <label>E-Mail</label>
        <input id="eMail" type="email" placeholder="E-Mail">
    </div>

</body>
</html>
